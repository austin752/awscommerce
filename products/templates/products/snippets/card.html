<div class="card" style="width: 18rem;">
    {% if instance.image %}
        <p><a href="{{ instance.get_absolute_url }}"><img src="{{ instance.image.url }}" alt="{{ instance.title }}" class="img-thumbnail img-fluid"></a></p>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title"><a href="{{ instance.get_absolute_url }}">{{instance.title }}</a></h5>
        <p class="card-text">{{instance.description | truncatewords:15 }}</p>
         <p>{{instance.price }}</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View More</a>
    </div>
</div>
