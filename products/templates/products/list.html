{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">

        {% for obj in object_list %}
            <div class="col">
                {{ forloop.counter }}
                {% include 'products/snippets/card.html' with instance=obj %}

                {%  if forloop.counter|divisibleby:3 %}
                    </div></div><div class="row">
                {% else %}
                    </div>
                {% endif %}
        {% endfor %}
</div>
{% endblock %}
